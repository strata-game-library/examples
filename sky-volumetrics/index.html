<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sky & Volumetrics - Strata</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
        <style>
            :root {
                --jb-deep-slate: #0a0f1a;
                --jb-cyan: #06b6d4;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                overflow: hidden;
                background: var(--jb-deep-slate);
                font-family: 'Inter', sans-serif;
            }
            #root {
                width: 100vw;
                height: 100vh;
            }
            .example-overlay {
                position: absolute;
                top: 20px;
                left: 20px;
                z-index: 10;
                pointer-events: none;
            }
            .example-badge {
                display: inline-block;
                background: rgba(6, 182, 212, 0.1);
                border: 1px solid rgba(6, 182, 212, 0.2);
                color: var(--jb-cyan);
                padding: 4px 12px;
                border-radius: 999px;
                font-size: 0.75rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                margin-bottom: 8px;
                backdrop-filter: blur(4px);
            }
            .example-title {
                color: #f8fafc;
                font-family: 'Space Grotesk', sans-serif;
                font-size: 1.5rem;
                font-weight: 700;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
            .back-link {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 10;
                color: #94a3b8;
                text-decoration: none;
                font-size: 0.85rem;
                font-weight: 500;
                background: rgba(15, 23, 42, 0.6);
                padding: 8px 16px;
                border-radius: 8px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(8px);
                transition: all 0.2s;
            }
            .back-link:hover {
                color: var(--jb-cyan);
                border-color: var(--jb-cyan);
                background: rgba(15, 23, 42, 0.8);
            }
        </style>
    </head>
    <body>
        <div class="example-overlay">
            <div class="example-badge">Strata Example</div>
            <h1 class="example-title">Sky & Volumetrics</h1>
        </div>
        <a href="https://jbcom.github.io/nodejs-strata/" class="back-link">‚Üê All Examples</a>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
